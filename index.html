<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>M294 Rating Component</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="script.js" defer></script>
    </head>
    <body>
        <main>
            <div class="inputside">
                <header>
                    <h1>Overrated AG</h1>
                    <p>Rate our product</p>
                </header>
                <form id="yourrating">
                    <p>
                        <label for="name">Name</label>
                        <input
                            type="text"
                            name="name"
                            placeholder="Your name"
                            required
                        />
                    </p>

                    <p class="rating">
                        <input
                            type="radio"
                            name="rating"
                            value="5"
                            id="star5"
                        /><label for="star5">☆</label>
                        <input
                            type="radio"
                            name="rating"
                            value="4"
                            id="star4"
                        /><label for="star4">☆</label>
                        <input
                            type="radio"
                            name="rating"
                            value="3"
                            id="star3"
                        /><label for="star3">☆</label>
                        <input
                            type="radio"
                            name="rating"
                            value="2"
                            id="star2"
                        /><label for="star2">☆</label>
                        <input
                            type="radio"
                            name="rating"
                            value="1"
                            id="star1"
                            required
                            checked
                        /><label for="star1">☆</label>
                    </p>
                    <p>
                        <label for="review">Review</label>
                        <textarea
                            rows="10"
                            cols="40"
                            name="review"
                            required
                        ></textarea>
                    </p>

                    <p>
                        <input type="submit" name="submit" value="Submit" />
                        <span id="submitSuccess"></span>
                    </p>
                </form>
            </div>
            <div class="outputside">
                <select name="sort" id="ratingsSort">
                    <option value="publish-desc" selected>Neuste zuerst</option>
                    <option value="publish-asc">Älteste zuerst</option>
                    <option value="rating-desc">Beste Bewertung zuerst</option>
                    <option value="rating-asc">
                        Schlechtestes Bewertung zuerst
                    </option>
                </select>
                <ul id="ratings" class="ratingList"></ul>
            </div>
        </main>
    </body>
</html>
